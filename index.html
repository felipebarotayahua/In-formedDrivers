<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ideal Car Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<!-- NAV -->
    <nav>
        <div class='navgrid'>
            <a><img href="#" src='carlogo.png' alt='Car Logo'></a>
            <h1>In-formed Drivers</h1>
        </div>
    </nav>
<!-- NAV -->




<form id="ideal-car" action="get"></form>
<!-- MANUFACTURER -->
        <fieldset id="customization">
            <legend>Car Model/Style</legend>

            <select id="manufacturer" name="manufacturer" style="width: 250px" required>
                <option value="chevy">Jeep</option>
                <option value="ford">Ford</option>
                <option value="tesla">Tesla</option>
                <option value="bmw">GMC</option>
                <option value="volkswagen">Volkswagen</option>
                <option value="gmc">BMW</option>
                <option value="jeep">Chevy</option>
            </select>
<!-- MANUFACTURER -->






            <br><br>
            
            <label for="boxColour">Color: 
                <input type="color" id="boxColour" name="boxColour" required/>
            </label>

            <br><br>

            <input type="checkbox" id="four-wheel" name="drive-options" value="four-wheel"/>
                <label for="four-wheel">4x4</label><br />

            <input type="checkbox" id="front-wheel" name="drive-options" value="front-wheel"/>
                <label for="front-wheel">Front</label><br />

            <input type="checkbox" id="rear-wheel" name="drive-options" value="rear-wheel"/>
                <label for="rear-wheel">Rear</label><br />

                <label for="licensePlate">License Plate
                    <input type="text" id="licensePlate" name="licensePlate" required placeholder="TSQTX1">
                </label> <br><br>
        </fieldset>
<!-- MANUFACTURER -->


<!-- COMMENTS -->
        <br><br>

        <fieldset id="personal-comments">
            <legend>Comments</legend>

            <label for="comments">Comments: 
                <textarea id="comments" name="comments" placeholder="Leave any feedback here!" required>
                </textarea>
            </label>
        </fieldset>
<!-- COMMENTS -->
        <br> <br>

<!-- CHOICE OF 2 ADDITIONAL-->




    <fieldset id="personal-info">
        <legend>Contact Information</legend>

        <label for="firstName">First Name
            <input type="text" id="firstName" name="firstName" required placeholder="John">
        </label> <br><br>

        <label for="lastName">Email Address 
            <input type="text" id="Email" name="email" required placeholder="john@apple.com">
        </label> <br><br>

            

    </fieldset>














        <button type="submit">Submit</button>


    </form>

    
</body>
</html>
